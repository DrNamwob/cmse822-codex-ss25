# GravityCollapse.yaml
# Configuration file for the GravityCollapse problem in the Agoge simulation framework.
nx: 64
ny: 64
nz: 64
cfl: 0.5
use_gravity: true
domain: [1.0, 1.0, 1.0]
sound_crossings: 2.183
# sound_crossings: 0.1

bc_xmin: "periodic"
bc_xmax: "periodic"
bc_ymin: "periodic"
bc_ymax: "periodic"
bc_zmin: "periodic"
bc_zmax: "periodic"

GravityCollapse:
  initial_density: 1.0        # Initial density of the collapsing region.
  collapse_strength: 0.5      # Strength parameter controlling the intensity of the collapse.
  gravity: 9.81               # Gravitational constant (e.g., in m/sÂ² for SI units).
  gamma: 1.4                  # Ratio of specific heats for an ideal gas (e.g., diatomic gas).

