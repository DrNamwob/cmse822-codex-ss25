# GravityCollapse.yaml
# Configuration file for the GravityCollapse problem in the Agoge simulation framework.
problem_name: "collapse"
GravityCollapse.mass_solar: 1.0
GravityCollapse.r_jeans: 0.5
GravityCollapse.grav_method: "cooley_tukey"

nx: 128
ny: 128
nz: 128
# cfl, sound_crossings, etc. 
cfl: 0.5
use_gravity: true
sound_crossings: 1.0
# sound_crossings: 0.1

xmin: 0.0
xmax: 2.0
ymin: 0.0
ymax: 2.0
zmin: 0.0
zmax: 2.0
bc_xmin: "periodic"
bc_xmax: "periodic"
bc_ymin: "periodic"
bc_ymax: "periodic"
bc_zmin: "periodic"
bc_zmax: "periodic"